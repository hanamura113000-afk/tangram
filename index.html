<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>タングラム</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=" />
<style>
  body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto; background:#f4f6f8; }
  header { display:flex; gap:12px; align-items:center; padding:10px 12px; background:#eef2f5; position:sticky; top:0; z-index:2; }
  label { font-size:14px; }
  input[type="text"]{ padding:6px 8px; border:1px solid #cbd5e1; border-radius:6px; width:160px; }
  button { padding:8px 12px; border:0; border-radius:8px; cursor:pointer; }
  .btn { background:#2563eb; color:#fff; }
  .btn-plain{ background:#e2e8f0; }
  .wrap { padding:12px; }
  #stage { width:100%; height:70vh; background:#fff; border-radius:12px; box-shadow:0 1px 3px rgba(0,0,0,.06); }
  #footerBar { display:flex; gap:8px; align-items:center; padding:8px 12px; background:#eef2f5; position:sticky; bottom:0; }
  .timer { font-weight:700; }
  .hint { color:#475569; font-size:12px; }
  @media (max-width:640px){
    header { flex-wrap:wrap; gap:8px; }
    #stage { height:62vh; }
  }
</style>
</head>
<body>
  <header>
    <label>名前：
      <input id="playerName" type="text" placeholder="例）あや" />
    </label>

    <label style="margin-left:8px;">モード：</label>
    <label><input type="radio" name="mode" id="modeA" checked> A（通常5＋フラッシュ5）</label>
    <label><input type="radio" name="mode" id="modeB"> B（後日）</label>
    <label><input type="radio" name="mode" id="modePractice"> 練習（記録なし）</label>

    <button id="btnStart" class="btn">開始</button>
    <button id="btnJudge" class="btn-plain">判定</button>
    <div id="nowLabel" style="margin-left:auto;">現在：—</div>
    <div id="timer" class="timer" style="margin-left:12px;">00:00</div>
    <div class="hint" style="margin-left:12px;">ショートカット：回転 R / 反転 F</div>
  </header>

  <div class="wrap">
    <canvas id="stage"></canvas>
  </div>

  <div id="footerBar">
    <button id="btnRotate" class="btn-plain">回転</button>
    <button id="btnFlip" class="btn-plain">反転</button>
    <div id="mobileControls" class="hint">※スマホはボタンでも操作できます</div>
    <div id="practiceNav" style="margin-left:auto; display:none;">
      <button id="btnPracticeReset" class="btn-plain">リセット</button>
      <button id="btnBackHome" class="btn">スタート画面へ</button>
    </div>
  </div>

  <script src="tangram.js"></script>
</body>
</html>
