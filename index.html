<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Tangram A</title>
  <style>
    :root { --bg:#f3f4f6; --panel:#f1f5f9; --text:#111827; --muted:#6b7280; }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    body{overscroll-behavior:none}

    /* 上部UI */
    #ui{
      position:sticky;top:0;z-index:10;background:var(--panel);
      padding:8px 10px;border-bottom:1px solid #e5e7eb;
      display:flex;flex-wrap:wrap;gap:8px;align-items:center
    }
    #ui input, #ui select, #ui button, #ui label{
      padding:6px 8px;border-radius:8px;background:#fff
    }
    #ui input, #ui select, #ui button{
      border:1px solid #cbd5e1;
    }
    #timer{font-weight:700;margin-left:4px}

    /* キャンバス */
    .stage{padding:10px}
    canvas{
      display:block;width:100%;height:auto;max-height:75vh;
      background:#ffffff;border-radius:14px;box-shadow:0 2px 8px rgba(0,0,0,.06);
      touch-action:none
    }

    /* モバイル縦だけに表示する操作パッド */
    .mobile-controls{
      position:fixed; left:50%; bottom:16px; transform:translateX(-50%);
      display:none; gap:12px; z-index:50;
      padding:8px 12px; border-radius:14px; background:rgba(0,0,0,.35); backdrop-filter:blur(8px)
    }
    .mobile-controls button{
      font-size:16px; font-weight:700; padding:12px 16px; border-radius:12px;
      border:1px solid rgba(255,255,255,.25); color:#fff; background:#0b1220; touch-action:manipulation
    }
    .mobile-controls button:active{ transform:translateY(1px) }

    /* ===== スマホ縦だけ：ゲームを大きく表示 ===== */
    @media (orientation:portrait) and (pointer:coarse){
      #ui{ padding:6px 8px; gap:6px; }
      .stage{ padding:4px 0; }
      canvas{
        width:100vw;
        max-height:calc(100svh - 140px); /* ヘッダー＋下ボタン分の余白（必要なら調整） */
        border-radius:10px;
      }
      @supports not (height: 1svh) { canvas{ max-height:87vh; } }
      .mobile-controls{ display:flex; padding-bottom:max(12px, env(safe-area-inset-bottom)); }
    }
  </style>
</head>
<body>
  <div id="ui">
    名前：<input id="player" type="text" />

    <!-- パターン選択（Aのみ実装／Bは将来） -->
    <label>モード：</label>
    <label style="background:transparent; padding:0 4px;">
      <input type="radio" name="pattern" id="patternA" value="A" checked>
      A（通常5 + フラッシュ5）
    </label>
    <label style="background:transparent; padding:0 4px; opacity:.5;">
      <input type="radio" name="pattern" id="patternB" value="B" disabled>
      B（後日）
    </label>

    <button id="start">開始</button>
    <button id="judge">判定</button>

    <!-- 任意（問題選択UI：デバッグ用に残しておくなら表示） -->
    <label>課題：</label>
    <select id="puzzleSelect"></select>
    <span> / 現在：<strong id="puzzleTitle">—</strong></span>

    <div id="timer">00:00</div>
  </div>

  <div class="stage">
    <canvas id="game" width="1500" height="900"></canvas>
  </div>

  <!-- スマホ縦だけに出る回転/反転ボタン -->
  <div class="mobile-controls" aria-label="モバイル操作">
    <button id="rotateMobile" type="button">回転 (R)</button>
    <button id="flipMobile"  type="button">反転 (F)</button>
  </div>

  <script src="./tangram.js" defer></script>
</body>
</html>
