<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>タングラム</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=" />
<style>
  :root{ --bg:#f4f6f8; --panel:#ffffff; --bar:#eef2f5; --text:#0f172a; --muted:#475569; --btn:#2563eb; }
  *{ box-sizing:border-box; }
  body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif; background:var(--bg); color:var(--text); }
  header{ position:sticky; top:0; z-index:10; display:flex; flex-wrap:wrap; gap:12px; align-items:center; padding:10px 12px; background:var(--bar); border-bottom:1px solid #e5e7eb; }
  label{ font-size:14px; }
  input[type="text"]{ padding:6px 8px; border:1px solid #cbd5e1; border-radius:6px; width:160px; background:#fff; }
  button{ padding:8px 12px; border:0; border-radius:8px; cursor:pointer; font-weight:600; }
  .btn{ background:var(--btn); color:#fff; }
  .btn-plain{ background:#e2e8f0; color:#0f172a; }
  .grow{ flex:1 1 auto; }
  .wrap{ padding:12px; }
  #stage{ width:100%; height:70vh; background:var(--panel); border-radius:12px; box-shadow:0 1px 3px rgba(0,0,0,.06); display:block; }
  #footerBar{ position:sticky; bottom:0; display:flex; gap:8px; align-items:center; padding:8px 12px; background:var(--bar); border-top:1px solid #e5e7eb; }
  .timer{ font-weight:800; letter-spacing:.5px; }
  .hint{ color:var(--muted); font-size:12px; }
  @media (max-width:640px){
    header{ gap:8px; }
    #stage{ height:62vh; }
  }
</style>
</head>
<body>
  <header>
    <label>名前：
      <input id="playerName" type="text" placeholder="例）あや" />
    </label>

    <label style="margin-left:8px;">パターン：</label>
    <label><input type="radio" name="mode" id="modeA" checked> A（通常5＋フラッシュ5）</label>
    <label><input type="radio" name="mode" id="modeB"> B（通常5＋フラッシュ5）</label>

    <button id="btnStart" class="btn">開始</button>
    <button id="btnJudge" class="btn-plain">判定</button>

    <div class="grow"></div>
    <div id="nowLabel">現在：—</div>
    <div id="timer" class="timer" style="margin-left:12px;">00:00</div>
    <div class="hint" style="margin-left:12px;">ショートカット：回転 R / 反転 F</div>
  </header>

  <div class="wrap">
    <canvas id="stage"></canvas>
  </div>

  <div id="footerBar">
    <button id="btnRotate" class="btn-plain">回転</button>
    <button id="btnFlip" class="btn-plain">反転</button>
    <div id="mobileControls" class="hint">※スマホはボタンでも操作できます</div>
  </div>

  <!-- あなたの既存 tangram.js を読み込み（practice要素に依存しない版） -->
  <script src="tangram.js"></script>
</body>
</html>
