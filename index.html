<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>タングラムパズル</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style>
  :root{ --bg:#f3f6fb; --panel:#fff; --text:#0f172a; --muted:#64748b; --btn:#2563eb; }
  *{ box-sizing:border-box; }
  body{
    margin:0; min-height:100vh; display:grid; place-items:center; 
    background: radial-gradient(1200px 600px at 50% -200px, #eef3fa 0%, var(--bg) 60%, #e9eef7 100%);
    font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif; color:var(--text);
  }
  .card{
    width:min(720px,92vw); background:var(--panel); border-radius:18px;
    padding:48px 40px; box-shadow:0 25px 60px rgba(16,24,40,.08);
  }
  h1{
    margin:0 0 28px; text-align:center; letter-spacing:.04em; 
    font-size: clamp(28px, 4vw, 44px);
  }
  .row{ display:flex; align-items:center; gap:12px; margin:16px 0; }
  .row label{ width:140px; color:var(--muted); font-weight:600; }
  input[type="text"]{
    flex:1; padding:10px 12px; border:1px solid #cbd5e1; border-radius:10px; font-size:16px;
  }
  .modes{ display:flex; gap:20px; }
  .btn{
    display:block; margin:28px auto 0; padding:12px 22px; border:0; border-radius:12px;
    background:var(--btn); color:#fff; font-weight:700; font-size:18px; cursor:pointer;
  }
</style>
</head>
<body>
  <main class="card" id="startCard">
    <h1>タングラムパズル</h1>

    <div class="row">
      <label>回答者の名前：</label>
      <input id="playerName" type="text" placeholder="お名前">
    </div>

    <div class="row">
      <label>モード：</label>
      <div class="modes">
        <label><input type="radio" name="mode" id="modeA" checked> A（A通常5 → Bフラッシュ5）</label>
        <label><input type="radio" name="mode" id="modeB"> B（B通常5 → Aフラッシュ5）</label>
      </div>
    </div>

    <button class="btn" id="btnStart">開始</button>
  </main>

<script>
  // 必要ならここで game.html へ遷移（2ファイル構成推奨）
  document.getElementById('btnStart').addEventListener('click', ()=>{
    const name = document.getElementById('playerName').value.trim();
    const mode = document.getElementById('modeB').checked ? 'B' : 'A';
    if (!name){ alert('お名前を入力してください'); return; }
    // 遷移先にクエリで渡す（game.html 側で取得）
    location.href = `game.html?name=${encodeURIComponent(name)}&mode=${mode}`;
  });
</script>
</body>
</html>
