<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Tangram AB</title>
  <style>
    :root { --bg:#f3f4f6; --panel:#f1f5f9; --text:#111827; }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    body{overscroll-behavior:none}
    .hidden{display:none!important}

    /* ツールバー */
    #ui{ position:sticky; top:0; z-index:10; background:var(--panel);
         padding:8px 10px; border-bottom:1px solid #e5e7eb;
         display:flex; flex-wrap:wrap; gap:8px; align-items:center }
    #ui input, #ui button, #ui label{ padding:6px 8px; border-radius:8px; background:#fff; border:1px solid #cbd5e1 }
    #ui label{ border:none; background:transparent; padding:0 4px }
    #timer{font-weight:700; margin-left:4px}

    /* キャンバス（縦横比固定） */
    .stage{padding:10px}
    canvas{
      display:block; width:100%; height:auto; aspect-ratio:1500/900;
      background:#ffffff; border-radius:14px; box-shadow:0 2px 8px rgba(0,0,0,.06);
      touch-action:none
    }
    @media (orientation:portrait) and (pointer:coarse){
      #ui{ padding:6px 8px; gap:6px }
      .stage{ padding:4px 0 }
      canvas{ width:100vw; height:auto; aspect-ratio:1500/900 }
    }

    /* モバイル回転/反転 */
    .mobile-controls{
      position:fixed; left:50%; bottom:16px; transform:translateX(-50%);
      display:none; gap:12px; z-index:50;
      padding:8px 12px; border-radius:14px; background:rgba(0,0,0,.35); backdrop-filter:blur(8px)
    }
    .mobile-controls button{
      font-size:16px; font-weight:700; padding:12px 16px; border-radius:12px;
      border:1px solid rgba(255,255,255,.25); color:#fff; background:#0b1220; touch-action:manipulation
    }
    .mobile-controls button:active{ transform:translateY(1px) }
    @media (orientation:portrait) and (pointer:coarse){
      .mobile-controls{ display:flex; padding-bottom:max(12px, env(safe-area-inset-bottom)) }
    }

    /* フルスクリーン画面（開始/プライミング/カウントダウン） */
    .screen{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      background:linear-gradient(180deg, #f8fafc, #eef2f7);
      padding:24px;
      z-index:9999;           /* ← 前面に固定（モバイル対策） */
      will-change: contents;  /* ← 再描画を後押し */
    }
    .card{
      width:min(720px,92vw);
      background:#fff; border:1px solid #e5e7eb; border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
      padding:28px 24px; text-align:center;
    }
    .title{ font-size:clamp(22px,5vw,40px); font-weight:800; margin:4px 0 18px }
    .row{ display:flex; gap:12px; justify-content:center; align-items:center; flex-wrap:wrap; margin:10px 0 6px }
    .row input[type="text"]{ width:min(320px,70vw); padding:10px 12px; font-size:16px; border:1px solid #cbd5e1; border-radius:10px }
    .actions{ margin-top:18px }
    .primary{ font-size:18px; font-weight:800; padding:12px 22px; border-radius:12px; border:1px solid #0ea5e9; background:#0284c7; color:#fff }
    .primary:disabled{ opacity:.45; filter:grayscale(15%) }

    /* カウントダウン画面（濃色） */
    #countScreen{ background:#0b1020; color:#e5e7eb }
    #countdown{
      font-weight:900; font-variation-settings:"wght" 900;
      font-size:min(18vw, 140px); line-height:1; letter-spacing:.02em;
      color:#ffffff; text-shadow:0 6px 24px rgba(0,0,0,.45); user-select:none
    }

    /* 管理者バッジ */
    #adminBadge{
      position:fixed; right:10px; bottom:10px; z-index:60;
      background:#0ea5e9; color:#fff; border-radius:999px; padding:6px 10px;
      font-size:12px; box-shadow:0 4px 12px rgba(2,132,199,.35)
    }
  </style>
</head>
<body>

  <!-- 開始画面 -->
  <div id="startScreen" class="screen">
    <div class="card">
      <div class="title">タングラムパズル</div>
      <div class="row">
        <label>回答者の名前：</label>
        <input id="playerEntry" type="text" placeholder="お名前"
               autocomplete="name" autocapitalize="off" autocorrect="off" />
      </div>
      <div class="row" style="margin-top:6px;">
        <strong>モード：</strong>
        <label><input type="radio" name="patternEntry" id="patternAEntry" value="A" checked> A（通常5 + フラッシュ5）</label>
        <label style="opacity:.5"><input type="radio" name="patternEntry" id="patternBEntry" value="B" disabled> B（後日）</label>
      </div>
      <div class="actions"><button id="startGo" class="primary" disabled>開始</button></div>
    </div>
  </div>

  <!-- 中間：プライミングありver -->
  <div id="primeScreen" class="screen hidden">
    <div class="card">
      <div class="title">プライミングあり ver</div>
      <p style="margin:8px 0 14px; line-height:1.6">
        これからの5問は、<br>
        <strong>開始前に「正解レイアウト」を1秒だけ表示</strong>します。<br>
        準備ができたら「開始」を押してください。
      </p>
      <div class="actions"><button id="primeGo" class="primary">開始</button></div>
    </div>
  </div>

  <!-- カウントダウン画面 -->
  <div id="countScreen" class="screen hidden" aria-live="polite">
    <div id="countdown">3</div>
  </div>

  <!-- ゲームUI -->
  <div id="ui" class="hidden">
    名前：<input id="player" type="text" />
    <label>モード：</label>
    <label><input type="radio" name="pattern" id="patternA" value="A" checked> A（通常5 + フラッシュ5）</label>
    <label style="opacity:.5"><input type="radio" name="pattern" id="patternB" value="B" disabled> B（後日）</label>

    <button id="start">開始</button>
    <button id="judge">判定</button>

    <span> / 現在：<strong id="puzzleTitle">—</strong></span>
    <div id="timer">00:00</div>
    <span style="margin-left:10px;color:#6b7280;">ショートカット：回転 R / 反転 F</span>

    <!-- 管理者のみ -->
    <button id="saveLayoutBtn" class="hidden">このレイアウトを正解として保存（Alt+S）</button>
  </div>

  <div class="stage hidden" id="stageWrap">
    <canvas id="game" width="1500" height="900"></canvas>
  </div>

  <!-- スマホ縦：回転/反転 -->
  <div class="mobile-controls hidden" id="mobileControls" aria-label="モバイル操作">
    <button id="rotateMobile" type="button">回転 (R)</button>
    <button id="flipMobile"  type="button">反転 (F)</button>
  </div>

  <div id="adminBadge" class="hidden">管理者モード</div>
  <script src="./tangram.js" defer></script>
</body>
</html>
